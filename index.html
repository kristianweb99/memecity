<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MimiRed</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #00ffc3;
      font-size: 48px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-entrar {
      background-color: #00ffc3;
      color: #000;
    }

    .btn-entrar:hover {
      background-color: #00cfa0;
    }

    .btn-paypal {
      background-color: #0070ba;
      color: white;
    }

    .btn-paypal:hover {
      background-color: #005c99;
    }
  </style>
</head>
<body>

  <h1>MimiRed</h1>
  <p>Tu mini red de conexión rápida.<br>¡Gracias por visitarnos!</p>

  <a class="btn btn-entrar" href="#">Entrar</a>
  <a class="btn btn-paypal" href="https://www.paypal.com/donate/?hosted_button_id=Y7MFZ54Z3PB5A" target="_blank">
    Donar con PayPal
  </a>
