<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Viral</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #0ff;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .phrase {
      font-style: italic;
      color: #0f0;
    }
    .formulario {
      margin-top: 2rem;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    .paypal {
      margin: 2rem 0;
      text-align: center;
    }
    .anuncio {
      background: #222;
      border: 1px dashed #555;
      text-align: center;
      padding: 1rem;
      margin: 2rem 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Red Viral: Memes & Frases</header>  <div class="container">
    <div class="card">
      <img src="https://i.imgflip.com/5k4u.jpg" alt="meme">
      <p>Cuando haces una web viral desde tu cel...</p>
    </div><div class="card">
  <p class="phrase">"Si no te ríes, reinicias."</p>
</div>

<div class="formulario">
  <h3>Publica algo:</h3>
  <input type="text" placeholder="Tu nombre">
  <textarea rows="4" placeholder="Escribe tu frase o meme..."></textarea>
  <button onclick="alert('¡Publicado! (simulado)')">Publicar</button>
</div>

<div class="paypal">
  <h3>Apóyanos</h3>
  <a href="https://www.paypal.com/donate" target="_blank">
    <button>Donar por PayPal</button>
  </a>
</div>

<div class="anuncio">
  [Aquí irá tu anuncio cuando actives monetización]
</div>

  </div>
</body>
</html>
